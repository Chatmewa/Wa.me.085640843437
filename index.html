<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Hi I'm Amelia </title>
  <meta name="description" content="Klik continue untuk melanjutkan..." />
  <meta property="og:image" content="https://i.imgur.com/4XZ09QB.jpeg">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    img {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    .btn {
      margin-top: 25px;
      padding: 15px 30px;
      background: #ff0055;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      25% { transform: translate(-1px, -2px) rotate(-1deg); }
      50% { transform: translate(-3px, 0px) rotate(1deg); }
      75% { transform: translate(3px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -1px) rotate(1deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/4XZ09QB.jpeg" alt="Thumbnail">
    <br />
    <button class="btn" onclick="openPopAndRedirect()">Continue</button>
  </div>

  <script>
    function openPopAndRedirect() {
      window.open("https://www.profitableratecpm.com/w07pgcnf2u?key=ce7b87200e952cabd1fe5cf2e0f8428b", "_blank");

      setTimeout(function() {
        window.location.href = "http://tipssuksesusiamuda19.blogspot.com";
      }, 2000);
    }
  </script>
</body>
</html>
