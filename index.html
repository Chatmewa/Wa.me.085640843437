<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wait 10 seconds...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OG Thumbnail -->
  <meta property="og:image" content="https://i.imgur.com/DUOSvYx.jpeg" />
  <meta name="description" content="Tunggu sebentar, kejutan panas sedang dimuat... ðŸ’¦"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
      border-radius: 20px;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
    }

    #continueBtn {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 24px;
      background-color: #ff0066;
      color: white;
      border: none;
      border-radius: 12px;
      animation: fastPulse 0.5s infinite;
    }

    @keyframes fastPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Hi, I'm Amelia ðŸ’‹</h1>
  <img src="https://i.imgur.com/DUOSvYx.jpeg" alt="Amelia">
  <div id="message">Tunggu 10 detik ya sayang...</div>

  <button id="continueBtn" onclick="goToBlog()">Continue</button>

  <!-- Popunder Script -->
  <script type='text/javascript' src='//profitableratecpm.com/44/20/59/4420592e6a2285f083367a6fc1fca614.js'></script>

  <script>
    setTimeout(() => {
      document.getElementById('message').textContent = "Klik tombol di bawah ini...";
      document.getElementById('continueBtn').style.display = "inline-block";
    }, 10000);

    function goToBlog() {
      window.location.href = "http://tipssuksesusiamuda19.blogspot.com";
    }
  </script>

</html>
